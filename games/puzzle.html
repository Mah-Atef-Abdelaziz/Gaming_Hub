<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Slider - Gaming Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/puzzle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-gamepad"></i> Gaming Hub</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="game-container">
            <div class="container">
                <h2>Image Puzzle Slider</h2>
                <div class="game-info">
                    <p>Click on tiles adjacent to the empty space to move them. Arrange the tiles to complete the image!</p>
                    <div class="score-container">
                        <p>Moves: <span id="moves">0</span></p>
                        <p>Time: <span id="timer">0</span>s</p>
                    </div>
                    <div class="puzzle-difficulty">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="3">Easy (3x3)</option>
                            <option value="4" selected>Medium (4x4)</option>
                            <option value="5">Hard (5x5)</option>
                        </select>
                    </div>
                    <button id="startBtn" class="btn">Start Game</button>
                    <button id="resetBtn" class="btn">Reset Game</button>
                </div>
                <div class="game-board">
                    <div class="puzzle-container">
                        <div class="puzzle-grid" id="puzzleGrid"></div>
                        <div class="puzzle-preview">
                            <h3>Preview</h3>
                            <img id="puzzlePreview" src="../assets/images/puzzle.jpg" alt="Puzzle Preview" width="150">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gaming Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/puzzle.js"></script>
</body>
</html>
