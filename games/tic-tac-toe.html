<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Gaming Hub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tic-tac-toe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-gamepad"></i> Gaming Hub</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="game-container">
            <div class="container">
                <h2>Tic-Tac-Toe</h2>
                <div class="game-info">
                    <p>Play against the PC. Get three in a row to win!</p>
                </div>
                <div class="game">
                    <div id="status">Your Turn (X)</div>
                    <div id="board" class="board"></div>
                    <button onclick="resetGame()">Reset Game</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gaming Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/tic-tac-toe.js"></script>
</body>

</html>
